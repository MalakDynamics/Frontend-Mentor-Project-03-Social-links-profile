<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="astute individual" class="profile-img">
    <div class="user-info">
      <div class="user-name">Jessica Randall</div>
      <div class="user-location">London, United Kingdom</div>
    </div>
    <div class="flavor-text">"Front-end developer and avid reader."</div>
    <div class="socials-container">
      <div class="socials-button">GitHub</div>
      <div class="socials-button">Frontend Mentor</div>
      <div class="socials-button">LinkedIn</div>
      <div class="socials-button">Twitter</div>
      <div class="socials-button">Instagram</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MalakDynamics">Shae Clark</a>.
  </div>
</body>
</html>
